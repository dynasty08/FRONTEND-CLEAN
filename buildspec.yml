version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo Installing Angular CLI...
      - npm install -g @angular/cli
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building Angular app...
      - npm run build -- --configuration=production
      - echo Checking build output...
      - ls -la dist/
      - find dist/ -type d

  post_build:
    commands:
      - echo Deploying to S3...
      - aws s3 sync dist/FrontEndAngular/ s3://${S3_BUCKET_NAME} --delete

artifacts:
  files:
    - '**/*'
  base-directory: dist/FrontEndAngular
  discard-paths: no
